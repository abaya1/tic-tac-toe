<head>
    <meta charset="UTF-8">

<body>

<h1 style="color: white; text-align: center;">TIC-TAC-TOE</h1>
<h3 style="color: white; text-align: center; display: block" id="xturn">X's turn</h3>
<h3 style="color: white; text-align: center; display: none;" id="oturn">O's turn</h3>
<h3 style="color: white; text-align: center; display: none" id="xwin">X wins</h3>
<h3 style="color: white; text-align: center; display: none;" id="owin">O wins</h3>
<h3 style="color: white; text-align: center; display: none;" id="tie">its a tie</h3>
<div class="game-board" style="margin-bottom: 5%; margin-top: 4%; justify-content: center; width: 100%; margin-right: auto; min-width: none;">
    <button type="button" class="square" value="0">-</button>       
    <button type="button" class="square" value="1">-</button>
    <button type="button" class="square" value="2">-</button>
    <button type="button" class="square" value="3">-</button>
    <button type="button" class="square" value="4">-</button>
    <button type="button" class="square" value="5">-</button>
    <button type="button" class="square" value="6">-</button>
    <button type="button" class="square" value="7">-</button>
    <button type="button" class="square" value="8">-</button>
</div>
<button style="width: 35%; left: 31.5%; margin-top: 0%; display: none; font-size: 30px;" id="reset">play again?</button>
